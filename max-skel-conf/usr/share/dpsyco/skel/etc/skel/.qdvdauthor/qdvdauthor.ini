    <Command default="true" >jpeg2yuv -n +NR_OF_FRAMES+ -I p -f 29.97 -j &quot;+BACKGROUND_FULL_NAME+&quot; | mpeg2enc -n n -f 8 -a +ASPECT+ -o &quot;+TEMP_PATH+/+MENU_NAME+/menu.m2v&quot;</Command>
